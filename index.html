<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">This form will help you evaluate the site.</p>
    </header>

    <form id="survey-form" aria-labelledby="title">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" id="name-label">Name:
                <input id="name" name="name" type="text" placeholder="Name" required aria-required="true" />
            </label>
            <label for="email" id="email-label">Email:
                <input id="email" name="email" type="email" placeholder="Email" required aria-required="true" />
            </label>
            <label for="number" id="number-label">Age:
                <input id="number" name="age" type="number" placeholder="Age" min="0" max="120" required aria-required="true" />
            </label>
        </fieldset>

        <fieldset>
            <legend>User Type</legend>
            <label for="dropdown">
                <select id="dropdown" name="user-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="worker">Worker</option>
                    <option value="other">Other</option>
                    <option value="Prefer-not-to-say">Prefer not to say</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Would you recommend the site to a friend?</legend>
            <label>
                <input value="definitely" type="radio" name="recommendation" required />
                Definitely
            </label>
            <label>
                <input value="maybe" type="radio" name="recommendation" />
                Maybe
            </label>
            <label>
                <input value="not-sure" type="radio" name="recommendation" />
                Not sure
            </label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved?</legend>
            <label>
                <input value="usability" id="usability" type="checkbox" />
                Usability of the site
            </label>
            <label>
                <input value="design" id="design" type="checkbox" />
                Design and appearance
            </label>
            <label>
                <input value="content" id="content" type="checkbox" />Content and information
            </label>
            <label>
                <input value="speed" id="speed" type="checkbox" />Loading speed
            </label>
            <label>
                <input value="support" id="support" type="checkbox" />Customer support
            </label>
        </fieldset>

        <fieldset>
            <legend>Leave your comments:</legend>
            <label for="comments"></label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write here..."></textarea>
        </fieldset>

        <input class="buttom" id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
